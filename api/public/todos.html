<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-direction: column;">
            <h1>Minha Lista de Tarefas</h1>
            <button id="logoutButton" class="secondary">Logout</button>
        </div>
        <div id="userInfo"></div>
        <hr>
        <h2>Adicionar Nova Tarefa</h2>
        <div id="loadingIndicator" class="loading-indicator">Carregando...</div>
        <form id="addTodoForm">
            <div>
                <label for="todoTitle">Título:</label>
                <input type="text" id="todoTitle" required>
            </div>
            <div>
                <label for="todoDescription">Descrição (opcional):</label>
                <textarea id="todoDescription"></textarea>
            </div>
            <button type="submit">Adicionar Tarefa</button>
        </form>
        <div id="todoMessage" class="message" style="display:none;"></div>

        <h2>Tarefas Pendentes</h2>
        <ul id="todoListPending">
            <li>Nenhuma tarefa pendente ou carregando...</li>
        </ul>

        <h2>Tarefas Concluídas</h2>
        <ul id="todoListCompleted">
            <li>Nenhuma tarefa concluída.</li>
        </ul>
    </div>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/todosPage.js"></script>
</body>

</html>
