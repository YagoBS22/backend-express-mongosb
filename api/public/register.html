<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-G">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Registrar Novo Usuário</h1>
        <div id="loadingIndicator" class="loading-indicator">Carregando...</div>
        <form id="registerForm">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Senha (mínimo 8 caracteres):</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div id="message" class="message" style="display:none;"></div>
        <div class="auth-links">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </div>

    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/registerPage.js"></script>
</body>

</html>
